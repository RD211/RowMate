image: gradle:6.7-jdk15

stages:
  - build
  - test

variables:
  # Disable the Gradle daemon to ensure isolated runs of the CI pipeline.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

build-system-tests:
  stage: build
  script:
    gradle system-tests:assemble system-tests:testClasses

test-system-tests:
  stage: test
  script:
    - gradle system-tests:test system-tests:jacocoTestReport
    - cat system-tests/build/reports/jacoco/test/html/index.html | grep -Po "Total.*?([0-9]{1,3})%"
  coverage: /([0-9]{1,3})%/
